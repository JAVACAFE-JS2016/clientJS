<html>
	<head>
		<script src="log.js"></script>
		<link rel="stylesheet" type="text/css" href="log.css">
	</head>
	<body>
		<script>
			function makeRectangle(x,y,w,h) {	// 디버깅하려는 함수
				log.options.timestamp = true;
				log.debug("entering makeRectangle");	// 메시지를 로깅
				var r={x:x, y:y, size: {w:w,h:h}};
				log.debug("New rectangle",r);	// 객체를 로깅
				log.debug("exiting makeRectangle");	// 다른 메시지를 로깅
				return r;
			}
		</script>
		<button onclick="makeRectangle(1,2,3,4);">Make Rectangle</button>
		<div id="debug_log" class="log"></div>
	</body>
</html>
