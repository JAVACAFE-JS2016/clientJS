			<a id="bb">bbbb dd ww</a>
			<a id="aa">aaaa bbb ccc</a>			
			<a id="cc">cccc aa dd</a>

		<a href="javascript:
			var q;
			if(window.getSelection) q = window.getSelection().toString();
