<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Keymap Test Html</title>
    <script src="Keymap.js"></script>
</head>
<body>
	<button id="b1" >button</button>
</body>
<script>
	var myhandler = function(e){
		console.log('b1')
	};
	var b1 = document.getElementById('b1');
	console.log(b1);
	b1.addEventListener('click',myhandler,false);

    var newKeymap = new Keymap();
    newKeymap.bind("tab",myhandler);
    newKeymap.install(b1);

</script>
</html>
