<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Loading test</title>
    <script defer>
        alert('script1 - ' + document.querySelector('#test'));
    </script>
    <script>
        alert('script2 - ' + document.querySelector('#test'));
    </script>
</head>
<body>
    <div id="test"></div>
    <script>
        alert('script3 - ' + document.querySelector('#test'));
    </script>
    <h1>script tag "defer" attribute test</h1>
</body>
</html>
